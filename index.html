<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour of DOM</title>
    <style>
        li{
            color: rgb(69, 42, 202);
        }
        .list{
            color:darkgreen;
        }
        h1{
            color: rgb(57, 99, 136);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my DOM</h1>
    </header>
    <main>
        <h1 id="heading">My favourite places</h1>
        <ul>
            <li class="list">Chattogram</li>
            <li class="list">Rangamati</li>
            <li class="list">Bandarbaan</li>
        </ul>
        <h1 id="heading2 fruits-title">My Favourite fruits</h1>
        <ul class="fruits">
            <li>mango</li>
            <li>lichi</li>
            <li>jackfruits</li>
        </ul>
    </main>

<script src="js/style.js"></script>

<script>
    // ---- Change inner text by js ----
    const newHeading = document.getElementById('heading');
    newHeading.innerText = 'Changed heading by js';
    
    //nicher gulo sob console e show korbe, html er output e na..


    // js er maddhome text add 
    console.log('adding js inside the html file');

    //li gulo print korbe
    const liCollection = document.getElementsByTagName('li');
    console.log(liCollection);

    for(const li of liCollection)
    {
        console.log(li);
    }

    // sobgulo h1 er html code r inner text dekhabe
    const allHeadings = document.getElementsByTagName('h1');
    for(const h1 of allHeadings)
    {
        console.log(h1);
        console.log(h1.innerText);
    }

    // sobgulo list class er html code r inner text dekhabe
    const places = document.getElementsByClassName('list');
        console.log(places);
        for(const place of places)
        {
            console.log(place.innerText);
        }

</script>

</body>
</html>
